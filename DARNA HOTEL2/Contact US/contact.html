

<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
    <title>Contact US</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="contact.css"/>
    <script src="https://kit.fontawesome.com/8393eedc2c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main_container">
            <!--left container-->
            <div class="left_conyainer"></div>
            <!--right container-->
            <div class="right_container"></div>
            <!--contant container-->
            <div class="contanct_container">
                <div class="inner_content">
                <div class="left_content">
                    <div class="contact_info">
                        <div class="info_contact">
                        <p class="contact_color">CONTACTS</p>
                            <h2 class="heading2">Contact Us Now</h2>
                        <div class="content_box">
                            <i class="fa-solid fa-map-location-dot" style="color: #D9B1A2;font-size: 25px;"></i>&nbsp;&nbsp;
                            <span>Habeeb Bin Mathhar St 20, Amman, Jordan</span>
                                </div>
                                <div class="content_box">
                                    <a href=""><i class="fa-solid fa-phone" style="color:#D9B1A2 ;font-size: 25px;"></i></a>&nbsp;&nbsp;
                                    <span>+1 (234) 567 89 00</span>
                                </div>
                                <div class="content_box">
                                    <a href=""><i class="fa-solid fa-envelope" style="color: #D9B1A2;font-size: 25px;"></i></a>&nbsp;&nbsp;
                                    <span>Darna.hotel@email.com</span>
                                </div>
                                <div class="footer_icons">
                                    <a href=""><i class="fab fa-facebook"></i></a>
                                    <a href=""><i class="fab fa-twitter"></i></a>
                                    <a href=""><i class="fab fa-instagram"></i></a>
                                    <a href=""><i class="fab fa-linkedin"></i></a>
                                    <a href=""><i class="fab fa-pinterest"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--right content-->
                    <div class="right_content">
                        <div class="inner_form">
                            <form action="contact.html" method="post">
                                <h2 class="form_heading">Send a Message</h2>
                                <!--first row-->
                                <div class="first_row">
                                <div class="input_box">
                                    <input type="text" class="input_field">
                                    <label for="">First Name</label>
                                </div>
                                <div class="input_box">
                                    <input type="text" class="input_field">
                                    <label for="">Second Name</label>
                                </div>
                                </div>
                                <!--seconed row-->
                                <div class="first_row">
                                    <div class="input_box">
                                        <input type="email" class="input_field">
                                        <label for="">Email Address</label>
                                    </div>
                                    <div class="input_box">
                                        <input type="tel" class="input_field">

<label for="">Mobile Number</label>
                                    </div>
                                    </div>
                                    <!--third row-->
                                    <div class="first_row">
                                        <div class="input_box">
                                            <i class="fa-solid fa-calendar-days" style="color: #000000;"></i>
                                            <input type="text" class="input_field">
                                            <label for="">Check In</label>
                                        </div>
                                        <div class="input_box">
                                            <i class="fa-solid fa-calendar-days" style="color: #000000;"></i>
                                            <input type="text" class="input_field">
                                            <label for="">Check Out</label>
                                        </div>
                                        </div>
                                        <!--four row-->
                                        <div class="first_row">
                                            <div class="input_box">
                                                <input type="text" class="input_field">
                                                <label for="">Guests</label>
                                            </div>
                                            <div class="input_box">
                                                    
                                                <select id="rooms_select" name="Room Type">
                                                    <option value="Room Type">Room Type</option>
                                                    <option value="Mixed Dorms">Mixed Dorms</option>
                                                    <option value="Twin Room">Twin Room</option>
                                                    <option value="Girls-only Dorms">Girls-only Dorms</option>
                                                    <option value="Boys-only Dorms">Boys-only Dorms</option>
                                                    <option value="Double Room">Double Room</option>
                                                    <option value="Delux Room">Delux Room</option>
                                                </select>
                                                
                                            </div>

                                            </div>
                                         <input type="submit" class="btn" value="Book">

                            </form>

                        </div>

                    </div>

                </div>

            </div>
        </div>
        <script src="conact.js"></script>

    </body>
</html>
